services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sf10x_postgres
    environment:
      POSTGRES_DB: sf10x
      POSTGRES_USER: sf10x_user
      POSTGRES_PASSWORD: sf10x_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d/
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sf10x_user -d sf10x"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: